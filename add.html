<!DOCTYPE html>
<html>
<head>
   <title>Game</title>
</head>
<body>
<input id="one" type="number" placeholder="enter number 1">
<input id="two" type="number" placeholder="enter number 2">
<button onclick="add()">add</button>
<input id="ans" type="number" placeholder="your answer">
 
 <script>


   var num1=document.getElementById("one")
   var num2=document.getElementById("two")
   var num3=document.getElementById("ans")
   function add(){ 
   var a=Number(num1.value)
   var b=Number(num2.value)
   num3.value=a+b
   

   


}
   
 </script> 
</body>
</html>
